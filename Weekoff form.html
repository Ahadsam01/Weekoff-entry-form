<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Weekoff Entry Form</title>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-7xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Add Work Calendar</h2>

    <!-- Half Working Day Checkbox -->
    <label class="flex items-center space-x-2 mb-4">
      <input id="halfDayToggle" type="checkbox" class="w-4 h-4" />
      <span class="text-lg font-medium">Half working day & half weekend</span>
    </label>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full border rounded-lg">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-3 text-left">Day</th>
            <th class="p-3 text-center">All</th>
            <th class="p-3 text-center">1st</th>
            <th class="p-3 text-center">2nd</th>
            <th class="p-3 text-center">3rd</th>
            <th class="p-3 text-center">4th</th>
            <th class="p-3 text-center">5th</th>
          </tr>
        </thead>
        <tbody id="calendarBody" class="bg-white"></tbody>
      </table>
    </div>

    <div class="mt-6 flex space-x-4">
      <button class="bg-blue-600 text-white px-6 py-2 rounded-lg">Save</button>
      <button class="border px-6 py-2 rounded-lg">Cancel</button>
    </div>
  </div>

  <script>
    const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const body = document.getElementById("calendarBody");
    const halfToggle = document.getElementById("halfDayToggle");

    function createRow(day) {
      const row = document.createElement("tr");
      row.className = "border-b";

      let html = `<td class='p-3 font-medium'>${day}</td>`;

      for (let i = 0; i < 6; i++) {
        html += `
          <td class='p-3 text-center'>
            <input type='checkbox' class='w-4 h-4 mb-2 block mx-auto' />
            <select class='day-select hidden border rounded px-2 py-1 w-full text-sm'>
              <option value='full'>Full Day</option>
              <option value='first'>1st Half</option>
              <option value='second'>2nd Half</option>
            </select>
          </td>`;
      }

      row.innerHTML = html;
      return row;
    }

    function loadRows() {
      body.innerHTML = "";
      days.forEach((day) => body.appendChild(createRow(day)));
    }

    halfToggle.addEventListener("change", () => {
      const selects = document.querySelectorAll(".day-select");
      selects.forEach((s) => {
        s.classList.toggle("hidden", !halfToggle.checked);
      });
    });

    loadRows();
  </script>
</body>
</html>
